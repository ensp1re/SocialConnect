{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex align-items-center mb-2">
            <img src="{{ url_for('static', filename='uploads/' + post.author.avatar) }}" alt="{{ post.author.username }}" class="rounded-circle me-2" width="32" height="32">
            <h5 class="card-title mb-0">
                <a href="{{ url_for('profile', user_id=post.author.id) }}" class="text-decoration-none">{{ post.author.username }}</a>
            </h5>
        </div>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
    </div>
</div>
{% endfor %}
